<div style="padding: 40px 15px;">
  <h1>
    <input type="text" ng-model="query" placeholder="Search by any field" aria-label="Filter" style="width:100%"/>
  </h1>

  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Study ID</th>
          <th>ANC number</th>
          <th>Name</th>
          <th>Study Group</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="participant in participants | filter:query" style="cursor:pointer" ng-click="loadParticipant();">
          <td>{{participant.study_id}}</td>
          <td>{{participant.anc_num}}</td>
          <td>{{participant.nickname}}</td>
          <td>{{participant.study_group}}</td>
          <td>{{participant.status}}</td>
        </tr>
    </table>
</div>

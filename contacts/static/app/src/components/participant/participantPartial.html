<div style="padding: 40px 15px;">
  <h1>
    <input type="text" ng-model="query" placeholder="Search by name, ANC #, study ID, status" aria-label="Filter" style="width:100%"/>
  </h1>

  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Study ID</th>
          <th>ANC number</th>
          <th>Name</th>
          <th>Study Group</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in participants | filter:query">
          <td>{{p.study_id}}</td>
          <td>{{p.anc_num}}</td>
          <td>{{p.nickname}}</td>
          <td>{{p.study_group}}</td>
          <td>{{p.status}}</td>
        </tr>
    </table>
</div>

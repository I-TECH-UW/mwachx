{% load crispy_forms_tags %}

<div class='modal fade' id='contactDetailsModal' role='dialog' aria-hidden='true' data-participant-id={{contact.id}}>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Participant Details</h4>
      </div>

      <div class='modal-body'>
        {% crispy modify_form %}      
      </div>

      <div class='modal-footer'>
        <button type="button" id="save-details-btn" class='btn btn-primary'>Modify</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class='modal fade' id='visitScheduleModal' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method='post' action='{% url "contacts.views.visit_schedule" %}' class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Clinic or study visit</h4>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="arrived">Date arrived:</label>
                        <div class="col-sm-9">
                            <input type='date' name='arrived' class="form-control" value='{% with d=CURRENT_DATE %}{{d|date:"Y-m-d"}}{% endwith %}' />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="next_visit">Date of next visit:</label>
                        <div class="col-sm-9">
                            <input type='date' name='next_visit' class="form-control" min='{% with d=CURRENT_DATE %}{{d|date:"Y-m-d"}}{% endwith %}' value='{% with d=ONE_WEEK %}{{d|date:"Y-m-d"}}{% endwith %}' />
                        </div>
                    </div>
                    <input type='hidden' name='study_id' value='' />
                    <input type='hidden' name='src' value='' />
                </div>
                <div class="modal-footer">
                    <input class='btn btn-primary' type='submit' value='Save' />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

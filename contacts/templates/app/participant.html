{% load staticfiles %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'app/assets/bower_components/bootstrap/dist/css/bootstrap.css' %}">
    
    <!-- TODO: Our stylesheet needs cleaning -->
    <link rel='stylesheet' href='{% static "css/style.css" %}'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="mwachxApp">

    <div ng-view class="container-fluid"></div>

    <script src="{% static 'app/assets/bower_components/angular/angular.js' %}"></script>
    <script src="{% static 'app/assets/bower_components/angular-route/angular-route.js' %}"></script>

    <script src="{% static 'app/assets/bower_components/angular-resource/angular-resource.js' %}"></script>
    <script src="{% static 'app/assets/bower_components/angular-bootstrap/ui-bootstrap-tpls.js' %}"></script>

    <script src="{% static 'app/src/mwachx.module.js' %}"></script>
    <script src="{% static 'app/src/mwachx.routes.js' %}"></script>
    <script src="{% static 'app/src/components/participant/ParticipantListController.js' %}"></script>
    <script src="{% static 'app/src/components/participant/ParticipantController.js' %}"></script>
    <script src="{% static 'app/src/components/participant/ParticipantDataService.js' %}"></script>

    <script type="text/javascript">
      angular.module('mwachxApp', ['mwachx']);
    </script>

    <script type="text/javascript">
      // asante: https://github.com/nnja/tweeter/blob/master/tweeter/templates/tweeter/index.html
      // This allows you to access the current user id in your angular controllers.
      angular
          .module('mwachx')
          .factory('AuthUser', function() {
            return {
              id: "{{ user.id|default:''}}",
            }
          });
    </script>
  </body>
</html>

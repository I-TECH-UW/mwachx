{% extends 'base.html' %} 

{% block title %}Unread Messages{% endblock %} 

{% block content %}
<div id='new-message-list' class='col-md-10 col-md-offset-1'>
    
    <div class='panel panel-primary'>
        
        <div class='panel-heading'>
            <h3 class='panel-title'>New Messages <span class='badge pull-right'>3</span></h3>
        </div>
        
        <div class='panel-body'>
            {% for message in new_message_list %}
                <a class='message' href='/contact/{{message.contact.study_id}}'>
                    <span class='message-count'><span class='badge'>{{forloop.counter}}</span></span>
                    <span class='message-content'>
                        {{message.text}}
                        <span>{{message.created}} -- {{message.contact.nickname}} -- {{message.weeks}} wk </span>
                    </span>
                </a>
            {% endfor %}
        </div>
        
    <div>
    
</div>
{% endblock %}

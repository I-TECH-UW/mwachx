<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Stop Messaging For {{participant.nickname}}</h3>
</div>

<div class="modal-body">
<form name="stopMessageForm" >
  <div class="form-group">
    <label for="reason" class="col-sm-6">Reason</label>
    <textarea name="reason" ng-model="form.reason" placeholder="Reason..." required rows="5" cols="25"></textarea>
  </div>
</form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="stopMessagingForm.$invalid" ng-click="$close(form)">Stop Messaging</button>
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>

<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Notes For {{participant.nickname}}</h3>
</div>

<table class='table table-condensed table-striped'>
  <thead><tr>
    <th style='width:100px'></th> <th>Date</th> <th>Note</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="note in notes">
      <td class='text-center'>
        <i class="mw mw-2x" ng-class="note.is_pregnant ? 'mw-mwach-phone pregnant' : 'mw-mwach-baby-phone postpartum'"></i>
      </td>
      <td>{{note.created | limitTo : 10}}</td>
      <td>{{note.comment}}</td>
    </tr>
  </tbody>
</table>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>

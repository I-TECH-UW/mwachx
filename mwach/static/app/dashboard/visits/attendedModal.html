<div class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h3 ng-if='scheduleOnly === unddefined || scheduleOnly === false' class="modal-title">Visit Attended</h3>
    <h3 ng-if='scheduleOnly === true' class="modal-title">Schedule Visit</h3>
  </div>

  <div ng-if='scheduleOnly === unddefined || scheduleOnly === false' class="form-group">
    <label class="col-sm-3 control-label" for="arrived">Date arrived:</label>
      <div class="col-sm-9">
        <p class='input-group'> <input ng-model='attended.arrived' type='text' class='form-control'
               datepicker-popup is-open="arrived_open"/>
         <span class="input-group-btn">
           <button type="button" class="btn btn-default" ng-click="arrived_open = !arived_open">
             <i class="glyphicon glyphicon-calendar"></i>
          </button></span> </p>
      </div>
  </div>
  <div class="form-group">
      <label class="col-sm-3 control-label" for="next_visit">Date of next visit:</label>
      <div class="col-sm-9">
        <p class='input-group'> <input ng-model='attended.next' type='text' class='form-control'
               datepicker-popup is-open="next_open"/>
         <span class="input-group-btn">
           <button type="button" class="btn btn-default" ng-click="next_open = !next_open">
             <i class="glyphicon glyphicon-calendar"></i>
          </button></span></p>
      </div>
      </div>
  </div>

  <div class="form-group" id="visit_type_block">
    <label class="col-sm-3 control-label" for="">Type of next visit:</label>
    <div class="col-sm-9">
        <div class="btn-group">
            <label class="btn btn-language" ng-model='attended.type' btn-radio="'clinic'"> Clinic Visit </label>
            <label class="btn btn-language" ng-model='attended.type' btn-radio="'study'"> Study Visit </label>
        </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(attended)">Save</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancle</button>
  </div>
</div>

<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Record Phone Call For {{call.participant.nickname}}</h3>
</div>
<div class='model-body'> <div style='padding:5px 20px'>

  <form class='form-inline' name="call_form">

    <div class='row'>
      <div class="col-sm-5">
        <div class='form-group'>
        <label class="control-label" for="date_called">Called</label>
            <p class='input-group'> <input ng-model='new_call.created' type='text' class='form-control'
                   datepicker-popup is-open="created_open" name='created'/>
             <span class="input-group-btn">
               <button type="button" class="btn btn-default" ng-click="created_open = !created_open">
                 <i class="glyphicon glyphicon-calendar"></i>
              </button></span> </p>
          </div>
      </div>

  <div class='col-sm-7'><div class='form-group'><div class='btn-group btn-group-justified'>
    <label class='btn btn-warning' ng-model='new_call.outcome' btn-radio="'no_ring'">No Ring</label>
    <label class='btn btn-warning' ng-model='new_call.outcome' btn-radio="'no_answer'">No Answer</label>
    <label class='btn btn-success' ng-model='new_call.outcome' btn-radio="'answered'">Answered</label>
  </div></div></div>

  </div>

<div class='row'>
  <div class='col-sm-5'>
    <div ng-if="new_call.outcome == 'answered'">
      <label class="control-label" for="length">Length</label>
      <p class='input-group'>
        <input class='form-control' type="text" name='length' required ng-pattern='/^\d{1,2}$/' ng-model='new_call.length'>
        <span class="input-group-btn"><button class='btn btn-default'>min</button></span>
      </p>
    </div>
    <div style='text-align:center;margin:10px 0px;'>
      <button class="btn btn-highlight" ng-disabled='formDisabled()' ng-click="recordCall()">Add Call</button>
      <button class="btn btn-default" ng-click="$dismiss()">Close</button>
    </div>
  </div>
  <div class='col-sm-7'><div class='form-group'>
    <label for="comment">Comment</label>
    <textarea style='margin:10px 0px;' cols='40' class='form-control' ng-model="new_call.comment" name="comment"></textarea>
  </div></div>

</div>

</div></div>

<div style="margin:0px 50px" class="container-fluid">
  <div class='row'>
    <h1>Pending Translations</h1>
  </div>

    <table id="translations-table" class="table table-striped table-hover table-condensed">
      <thead>
          <tr>
              <th></th>
              <th style="min-width:80px"></th>
              <th>Original text</th>
              <th>Translated text</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
        <tr mw-translation
          ng-repeat='message in pending'
          message='message' pending='pending'>
        </tr>
      </tbody>
    </table>

</div>
